{% extends "one_article.html" %}
{% load static %}
{% block content %}
    {% block article %}

	  <ul>
		<li><a href="/articles/all">Articles</a></li>
	  </ul> 

         {{ article.title }}
         {{ article.body }}

         <form method='post' action='/like/{{article.id}}/' >
	     {% csrf_token %}
             <input type="image" src="{% static 'images/icons/like.png' %}" width=50px , height=50px ,alt="submit" />
	    
         </form>
              
	 <form method='post' action='/unlike/{{article.id}}/'>
	     {% csrf_token %}
             <input type="image" src="{% static 'images/icons/index.jpeg' %}" width=50px , height=50px ,alt="submit" />
	     
	 </form>
		 {{ article.like }}
    {% endblock %}
 {% block image %}

         <img src="{% static 'images/article/' %}{{imageName}}" width=265px , height=340px ></img>

{% endblock %}
{% endblock%}
